<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
        <p> {{message}}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        <label for="">FullName</label><br>
        <input type="text" placeholder="fullname" name="fullname"><br>
        <label for="">Username</label><br>
        <input type="text" placeholder="usernmae" name="username"><br>
        <label for="Email">Email</label><br>
        <input type="email" placeholder="email" name="email"><br>
        <label for="">Password</label><br>
        <input type="password" placeholder="password" name="password"><br>
        <label for="">ConfirmPassword</label><br>
        <input type="password" placeholder="confirmpassword" name="confirmpassword"><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
